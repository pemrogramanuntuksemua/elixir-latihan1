<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- NAVIGATION BAR -->
    <!-- h-12 is approx 48px (close to 1cm) -->
    <!-- justify-between ensures Logo is Left and Date/Time is Right -->
    <nav class="fixed top-0 left-0 w-full h-12 bg-white border-b border-gray-200 shadow-sm z-50 flex justify-between items-center px-2">
        
        <!-- 1. HOME / LOGO (Left Aligned) -->
        <a href="#" class="flex-shrink-0 flex items-center gap-1 text-blue-600 font-bold text-lg mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
        </a>

        <!-- MIDDLE SECTION (Maximizes Width) -->
        <!-- flex-1 makes this div take up all available space between Logo and Date -->
        <!-- overflow-x-auto allows scrolling if stats are too wide for mobile -->
        <div class="flex-1 flex items-center gap-4 overflow-x-auto no-scrollbar px-2">
            
            <!-- 2. Qty Order Today -->
            <div class="flex flex-col items-center justify-center flex-shrink-0">
                <span class="text-[9px] text-gray-400 uppercase">Today</span>
                <span class="text-xs font-bold text-gray-800">142</span>
            </div>

            <!-- 3. Qty Order Done -->
            <div class="flex flex-col items-center justify-center flex-shrink-0 border-l border-gray-200 pl-4">
                <span class="text-[9px] text-gray-400 uppercase">Done</span>
                <span class="text-xs font-bold text-green-600">98</span>
            </div>

            <!-- 4. Qty On Progress -->
            <div class="flex flex-col items-center justify-center flex-shrink-0 border-l border-gray-200 pl-4">
                <span class="text-[9px] text-gray-400 uppercase">Prog</span>
                <span class="text-xs font-bold text-orange-500">44</span>
            </div>

            <!-- 5. Timer (Shift Progress) -->
            <div class="flex items-center gap-1 flex-shrink-0 border-l border-gray-200 pl-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs font-mono font-bold text-gray-700">04:12:30</span>
            </div>
        </div>

        <!-- 6. Date / Time (Right Aligned) -->
        <!-- flex-shrink-0 ensures this doesn't get squashed -->
        <div class="flex-shrink-0 flex flex-col items-end justify-center border-l border-gray-200 pl-3 ml-1">
            <span class="text-[9px] text-gray-500 leading-none">Oct 24</span>
            <span class="text-[10px] font-bold text-gray-800 leading-none">14:30</span>
        </div>

    </nav>

    <!-- ORDER LIST CONTENT -->
    <main class="p-3 max-w-lg mx-auto space-y-3">
        
        <!-- Filter Tabs -->
        <div class="flex gap-2 mb-2 overflow-x-auto pb-1">
            <button class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap">All Orders</button>
            <button class="bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap">Pending</button>
            <button class="bg-white text-gray-600 border border-gray-200 px-4 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap">Completed</button>
        </div>

        <!-- Order Card 1 -->
        <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-sm">
                    #101
                </div>
                <div>
                    <h3 class="font-bold text-sm text-gray-800">Table 5</h3>
                    <p class="text-xs text-gray-500">2 Burgers, 1 Coke</p>
                </div>
            </div>
            <div class="text-right">
                <span class="block text-xs font-bold text-orange-500 bg-orange-50 px-2 py-0.5 rounded mb-1">Cooking</span>
                <span class="text-[10px] text-gray-400">2 min ago</span>
            </div>
        </div>

        <!-- Order Card 2 -->
        <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center font-bold text-sm">
                    #102
                </div>
                <div>
                    <h3 class="font-bold text-sm text-gray-800">Takeout</h3>
                    <p class="text-xs text-gray-500">1 Pizza Large</p>
                </div>
            </div>
            <div class="text-right">
                <span class="block text-xs font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded mb-1">New</span>
                <span class="text-[10px] text-gray-400">Just now</span>
            </div>
        </div>

        <!-- Order Card 3 -->
        <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-green-50 text-green-600 flex items-center justify-center font-bold text-sm">
                    #099
                </div>
                <div>
                    <h3 class="font-bold text-sm text-gray-800">Table 2</h3>
                    <p class="text-xs text-gray-500">3 Coffees</p>
                </div>
            </div>
            <div class="text-right">
                <span class="block text-xs font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded mb-1">Done</span>
                <span class="text-[10px] text-gray-400">10 min ago</span>
            </div>
        </div>

        <!-- Order Card 4 -->
        <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-sm">
                    #098
                </div>
                <div>
                    <h3 class="font-bold text-sm text-gray-800">Delivery</h3>
                    <p class="text-xs text-gray-500">5 Sandwiches</p>
                </div>
            </div>
            <div class="text-right">
                <span class="block text-xs font-bold text-orange-500 bg-orange-50 px-2 py-0.5 rounded mb-1">Cooking</span>
                <span class="text-[10px] text-gray-400">15 min ago</span>
            </div>
        </div>

         <!-- Order Card 5 -->
         <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-sm">
                    #097
                </div>
                <div>
                    <h3 class="font-bold text-sm text-gray-800">Table 8</h3>
                    <p class="text-xs text-gray-500">1 Steak, 1 Wine</p>
                </div>
            </div>
            <div class="text-right">
                <span class="block text-xs font-bold text-gray-500 bg-gray-100 px-2 py-0.5 rounded mb-1">Paid</span>
                <span class="text-[10px] text-gray-400">20 min ago</span>
            </div>
        </div>

        <div class="h-10"></div> <!-- Bottom Spacer -->
    </main>

</body>
</html>
