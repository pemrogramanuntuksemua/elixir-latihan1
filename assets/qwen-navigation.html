<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Order Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Ensure the body has padding so content isn't hidden behind the fixed navbar */
        body {
            padding-top: 50px; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- NAVIGATION BAR -->
    <!-- 
      h-12 = approx 48px (close to 1cm)
      fixed top-0 = sticks to the top
      w-full = full width
      bg-white = white background
      shadow-md = adds a subtle shadow
      z-50 = ensures it stays on top of other content
    -->
    <nav class="fixed top-0 left-0 w-full h-12 bg-white border-b border-gray-200 shadow-sm z-50 flex items-center justify-between px-3">
        
        <!-- 1. HOME / LOGO (Left Side) -->
        <a href="#" class="flex items-center gap-2 text-blue-600 font-bold text-lg">
            <!-- Simple Home Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span class="hidden sm:inline">Home</span>
        </a>

        <!-- 2. ORDER NUMBER (Center - Hidden on very small screens if needed, but kept visible here) -->
        <div class="absolute left-1/2 transform -translate-x-1/2 text-center">
            <span class="text-xs text-gray-500 uppercase tracking-wide">Order</span>
            <span class="block font-mono font-bold text-gray-800">#8492</span>
        </div>

        <!-- 3 & 4. TIMER & COUNT (Right Side) -->
        <div class="flex items-center gap-3">
            
            <!-- Timer -->
            <div class="flex items-center gap-1 text-orange-600 font-mono text-sm font-semibold bg-orange-50 px-2 py-0.5 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>14:20</span>
            </div>

            <!-- Number X/X -->
            <div class="text-sm font-bold text-gray-600 bg-gray-100 px-2 py-0.5 rounded">
                3/12
            </div>
        </div>

    </nav>

    <!-- PAGE CONTENT (Dummy content to demonstrate scrolling) -->
    <main class="p-4 max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Order Details</h1>
        
        <div class="bg-white p-4 rounded-lg shadow mb-4">
            <p class="text-gray-600 mb-2">Status: <span class="text-green-600 font-bold">Preparing</span></p>
            <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-green-500 w-3/4"></div>
            </div>
        </div>

        <div class="space-y-3">
            <!-- List Items -->
            <div class="bg-white p-3 rounded shadow flex justify-between items-center">
                <span>Item 1: Burger</span>
                <span class="text-gray-400 text-sm">Ready</span>
            </div>
            <div class="bg-white p-3 rounded shadow flex justify-between items-center">
                <span>Item 2: Fries</span>
                <span class="text-gray-400 text-sm">Ready</span>
            </div>
            <div class="bg-white p-3 rounded shadow flex justify-between items-center">
                <span>Item 3: Soda</span>
                <span class="text-blue-500 text-sm">Pending</span>
            </div>
             <div class="bg-white p-3 rounded shadow flex justify-between items-center">
                <span>Item 4: Ice Cream</span>
                <span class="text-blue-500 text-sm">Pending</span>
            </div>
             <div class="bg-white p-3 rounded shadow flex justify-between items-center">
                <span>Item 5: Napkins</span>
                <span class="text-blue-500 text-sm">Pending</span>
            </div>
        </div>
        
        <p class="mt-8 text-center text-gray-400 text-sm">Scroll down to test fixed navbar...</p>
        <div class="h-96"></div> <!-- Spacer to force scroll -->
    </main>

</body>
</html>
